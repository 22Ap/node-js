<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>
<body>
    <h3>Get Request Form</h3>
    <form method="get" action="http://0.0.0.0:8080/register">
        <input placeholder="Enter User Name" name="user" type="text"/>
        <input placeholder="Enter Password" name="password" type="password"/>
        <button>Submit</button>
    </form>
    <hr>
    <h3>Post Request Form</h3>
    <form method="post" action="http://0.0.0.0:8080/register">
        <input placeholder="Enter User Name" name="user" type="text"/>
        <input placeholder="Enter Password" name="password" type="password"/>
        <button>Submit</button>
    </form>
</body>
</html>
